<h1>List of Heroes</h1>
<hr>
<div class="rom">
    <div class="col text-right">
        <button routerLink="/heroe/nuevo" class="btn btn-primary">
            <i class="fa fa-plus" >
               Add
            </i>
        </button>
    </div>
</div>

<table *ngIf="!cargando && heroes.length > 0 " class="table mt-3 animated fadeIn faster ">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Power</th>
            <th scope="col">Alive</th>
            <th scope="col">Tools</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let heroe of heroes; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{heroe.nombre}}</td>
            <td>{{heroe.poder}}</td>
            <td>
                <label *ngIf="heroe.vivo" class="badge badge-success">Vivo</label>
                <label *ngIf="!heroe.vivo" class="badge badge-danger">Muerto</label>
            </td>
            <td>
                <button [routerLink]="['/heroe', heroe.id]" class="btn btn-info mr-1">
                    <i class="fa fa-pen"></i>
                </button>
                <button class="btn btn-danger" (click)="borrarHeroe(heroe, i)">
                    <i class="fa fa-trash"></i>
                </button>
            </td>

        </tr>
    </tbody>
</table>

<div *ngIf="cargando" class="alert alert-info text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">Loading</h4>
    <p>

        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Wait a moment please...
    </p>
</div>

<div *ngIf="!cargando && heroes.length ===0 " class="alert alert-warning text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">No records</h4>
    <p>

        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>
