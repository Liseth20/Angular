<h1>Hero <small>Hero's name</small></h1>
<hr>

<div class="row text-right">
    <div class="col ">
        <button routerLink="/heroes" class="btn btn-danger">
            <i class="fa fa-arrow left">
              Return
            </i>
        </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)=" guardar(f) " #f="ngForm">

            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text" class="form-control" disabled="disabled" placeholder="Firebase ID" [(ngModel)]="heroe.id" name="id">
                <small class="form-text text-muted">This field is autogenerated</small>
            </div>

            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Hero's name" required [(ngModel)]="heroe.nombre" name="nombre">
            </div>

            <div class="form-group">
                <label>Power</label>
                <input type="text" class="form-control" placeholder="Power of the heroe" required [(ngModel)]="heroe.poder" name="poder">
            </div>

            <div class="form-group">
                <label>State</label>
                <br>
                <button *ngIf="heroe.vivo" (click)="heroe.vivo = false" class="btn btn-success w-50 " type="button"> 
                    <i class="fa fa-smile -wink" > Alive</i> 
                </button>

                <button *ngIf="!heroe.vivo" (click)="heroe.vivo = true" class="btn btn-danger w-50 " type="button"> 
                    <i class="fa fa-dizzy" > Die</i> 
                </button>

            </div>

            <hr>


            <div class="form-group text-center">

                <button type="submit" class="btn btn-primary w-25"> 
        <i class="fa fa-save" > Safe</i> 
    </button>
            </div>
        </form>
    </div>
</div>
